<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <!-- here we use axios to communicate with an API, could also be done with JavaScript Fetch method -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/site.css">
    <title>Coindesk API with Vue</title>
</head>
<body>
    <div id="coindesk">
        <h1>Bitcoin Price Index</h1>

        <section v-if="hasError">
            <p>We're sorry, we're not able to retrieve this information at the moment,
               please try back later</p>
        </section>
        <section v-else>
            <div v-if="loading">Loading...</div>
            <div v-for="currency in info" class="currency">
                {{currency.description}} - 
                <span class="lighten">
                    <span v-html="currency.symbol"></span> {{currency.rate_float}}
                </span>
            </div>
        </section>
    </div>



    <script src="js/coindesk.js"></script>
</body>
</html>
